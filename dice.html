<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="Simple multi-Player dice game">
    	<meta name="author" content="@kilikina">
		
		<title>Multi-Player Dice</title>
		

		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet"> 
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet" type="text/css">

		<link href="http://fonts.googleapis.com/css?family=Lato:300,400|Raleway:400,700" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
</head>

<body>
	<div id="game" class="content">
		<header>
			<h1 class="title">Multi-Player Dice Game</h1>
			<h2>Open this page in a separate browser to test.</h2>
		</header>
		<div class="container text-center">

			<div class="row">
				<div class="col-md-6">
					<h3>Player 1:</h3>
					<div class="dice" id="player1"></div>
				</div>

				<div class="col-md-6 ">
					<h3>Player 2</h3>
					<div class="dice" id="player2"></div>
				</div>
			</div>

			<div class="row">		
				<div class="col-md-12">
					<button id='roll' type="submit" class="button red">Roll</button>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div id='output'></div>
				</div>
			</div>
			
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script> 
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
	
	<!-- Pubnub JS Kit -->
	<script src="http://cdn.pubnub.com/pubnub.js"></script>

	<script src="assets/js/app.js" type="text/javascript"></script>
	
	
</body>
</html>
